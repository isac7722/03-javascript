<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>03 노드 생성과 추가</h1>
    <p>
        Document.prototype.createElement(tagName) : 인수로
        전달받은 태그 이름에 해당하는 요소 노드를 생성하여 반환
        <br>
        Document.prototype.createTextNode(text) : 인수로 전달받은
        텍스트 값으로 텍스트 노드를 생성하여 반환
        <br>
        Node.prototype.appendChild(childNode) : 인수로 전달받은
        노드를 appendChild 메서드를 호출한 노드의 마지막 자식 노드로 추가
    </p>
  
    <ul id="drink">
        <li>커피</li>
    </ul>

    <script>
        function test(){
            const $drink = document.getElementById('drink');

            const $li = document.createElement('li');

            $li.textContent = "콜라";

            $drink.appendChild($li);
        }
    </script>

    <h3>복수의 노드 생성과 추가</h3>
    <ul id="food">
        <li>김치찌개</li>        
    </ul>
    <script>
        const $food = document.getElementById("food");

        const $fragment = document.createDocumentFragment();
        ["된장찌개", "고등어구이", "순대국"].forEach(menu =>{
            const $li = document.createElement("li");
            $li.textContent = menu;
            $fragment.appendChild($li);
        });

        function add(x, y){
            alert(x+y);
        }
        add(1,2);
        add(4,8);
        add(-1, 5);


        $food.appendChild($fragment);
    </script>
</body>
</html>
